


<form method="post" action="{% url 'classroom_create' %}" class="js-classroom-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create a new classroom</h4>
  </div>
  <div class="modal-body">

    <label for="new_classroom" class="sr-only">New Classroom</label>
    <input type="text"  class="form-control" placeholder="name your classroom" required autofocus id="classroom_title">

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>
